<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your Cart</title>
  <link rel="stylesheet" href="cart_style.css">
  <script src="cart.js"></script>
  <script src="https://kit.fontawesome.com/9bdbe12e96.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" href="./video_foto/METAL_EXS_LogoV1.png">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>
                    <img src="https://img.icons8.com/?size=100&id=myPLJvyrnck4&format=png&color=000000" alt="menu" class="menu">
                </li>
                <li class="search-container">
                    <img src="https://img.icons8.com/?size=100&id=132&format=png&color=000000" alt="lupa" class="lupa">
                   
                </li>
            </ul>
        </nav>

        <figure>
            <img src="./video_foto/EXS_LogoV1.png" alt="logo" class="logo" width="40px">
        </figure>

        <nav>
            <ul>
                <li>
                    <a href="shop.html" class="shop"><i class="fa-solid fa-shop"></i></a>
                </li>
            </ul>
        </nav>
    </header> 

  <div class="empty-bag fsp-element">
    <div class="empty-cart-container">
        <div class="cart-container">
            <h2>Your Cart</h2>
            <div class="cart-items" id="cartItems">
                
            </div>
            <div class="cart-total">
                <p>Total: <span id="cartTotal">$0</span></p>
                <button class="checkout-btn">Checkout</button>
            </div>
        </div>
        
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                const cartItemsContainer = document.getElementById("cartItems");
                const cartTotal = document.getElementById("cartTotal");
                let cart = JSON.parse(localStorage.getItem("cart")) || [];
        
                if (cart.length === 0) {
                    cartItemsContainer.innerHTML = `
                        <div class="empty-cart-message">
                            <p>Your cart is empty.</p>
                            <a href="shop.html"><button class="shop-now-btn">Shop Now</button></a>
                        </div>
                    `;
                } else {
                    let total = 0;
                    cartItemsContainer.innerHTML = cart.map((item, index) => `
                        <div class="cart-item">
                            <img src="${item.image}" alt="${item.name}" width="80">
                            <div class="cart-item-details">
                                <h3>${item.name}</h3>
                                <p>${item.price}</p>
                                <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
                            </div>
                        </div>
                    `).join("");
        
                    
                    cart.forEach(item => {
                        total += parseFloat(item.price.replace("$", ""));
                    });
                    cartTotal.textContent = `$${total.toFixed(2)}`;
                }
            });
        
            function removeItem(index) {
                let cart = JSON.parse(localStorage.getItem("cart")) || [];
                cart.splice(index, 1);
                localStorage.setItem("cart", JSON.stringify(cart));
                location.reload();
            }

           

        </script>
    </div>
</div><br>
